<!DOCTYPE html>
<html lang="en">
<head>
    <title>Todos App</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="author" content="Ramón Castaño">
    <meta name="description"
        content="WDD 330 Assignment: Web Frontend Development II at Brigham Young University - Idaho">
    <link rel="shortcut icon" href="favicon.ico">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Roboto+Slab&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/small.css" />
    <link rel="stylesheet" href="css/medium.css">


    <script src="js/main.js" type="module" defer></script>
</head>
<body>
    <h1>Todos</h1>
    <main>
        
        <div class="listcontainer">
            <ul class="list">
            </ul>
        </div>

        <div class="todo-footer">
            <p class="todo-count"><span id="todo-count-number"></span> tasks left</p>
            
            <button id="all" class="todo-button">All</button>
            <button id="active" class="todo-button">Active</button>
            <button id="completed" class="todo-button">Completed</button>
        </div>

        <div class="input">
            <label><br>
                <input type="text" id="inputTask" required>
            </label>
            <button type="submit" id="addBtn">&#10133</button>
        </div>

    </main>
</body>
</html>
